<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WHAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://kit.fontawesome.com/f8b14333ef.js"></script>
</head>
<body>
    <!--Hidden for accessibility-->
    <h1 class="hidden">Main Body</h1>
    <!--Page Header-->
    <header class="header">
        <h1 class="hidden">Navigation</h1>
        <!--Logo-->
        <div class="brand">
            <a href="index.html" title="WHAP Inc">
                <object class="logo" type="image/svg+xml" data="images/whap_logo.svg">SVG is not supported</object>
            </a>
        </div>
        <!--Navbar-->
        <nav class="nav">
            <h1 class="hidden">Links</h1>
            <ul class="nav-items">
                <li class="home-link"><a href="index.html">Home</a></li>
                <li class="about-link"><a href="#about">About</a></li>
                <li class="projects-link"><a href="#projects">Projects</a></li>
                <li class="contact-link"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="menu">
            <i id="nav-toggler" onclick="toggle()" class="fas fa-bars"></i>
        </div>
    </header>
    <!--Sidebar-->
    <nav id="sidebar">
        <h1 class="hidden">Sidebar</h1>
        <ul class="sidebar-items">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#projects">Projects</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
        <hr>
        <ul class="social-icons">
            <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <hr>
    </nav>
    <!--Home Section-->
    <section class="home one" id="bg-change">
        <h1 class="hidden">Home</h1>
        <div class="hero-text">
            <h1 class="tagline">Friendly<br>Unique<br>Authentic</h1>
        </div>
    </section>

    <section class="about" id="about">
        <div class="team">
            <div class="member">
                <div class="box"><h1 class="page-title">Our Team</h1></div>
                <div class="light-box"><img alt="exit" src="images/exitButton.svg" class="exit-button">
                    <div class="image-wrapper"><img class="light-box-image" alt="image" src=""></div>
                    <div class="data-wrapper">
                        <h1 class="light-box-title"></h1>
                        <h2 class="light-box-subtitle"></h2>
                        <p class="light-box-description"></p>
                    </div>
                </div>
                <img class="photo first" data-lightbox="Walter" src="images/har.jpg"/>
                <img class="photo second" data-lightbox="Harwinder" src="images/har.jpg"/>
                <div class="box2"></div>
                <img class="photo third" data-lightbox="Amie" src="images/har.jpg"/>
                <img class="photo fourth" data-lightbox="Prabh" src="images/har.jpg"/>
                <img class="photo fifth" data-lightbox="Gill" src="images/har.jpg"/>
            </div>
        </div>
    </section>

    <section class="mission">
        <h1>Our <span>V</span>alues</h1>
        <h2>- Accessibility</h2>
        <h2>- Intuitive Experiences</h2>
        <h2>- Mobile First Design</h2>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
